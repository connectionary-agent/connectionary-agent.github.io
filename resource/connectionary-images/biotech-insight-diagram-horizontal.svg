<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- Background -->
  <rect width="1000" height="500" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a73e8">
  Biotech Market Intelligence Framework
  </text>
  
  <!-- Left Column - Market Context -->
  <rect x="40" y="70" width="180" height="320" rx="10" fill="#e1f0fe" stroke="#1a73e8" stroke-width="2"/>
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Market Context</text>
  
  <!-- Market Assessment -->
  <rect x="50" y="110" width="160" height="90" rx="5" fill="#d6eaff" stroke="#1a73e8" stroke-width="1"/>
  <text x="130" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Market Assessment</text>
  <text x="130" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• TAM: $45.2B</text>
  <text x="130" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• SAM: $12.8B</text>
  <text x="130" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• CAGR: 14.3%</text>
  
  <!-- Competitor Analysis -->
  <rect x="50" y="210" width="160" height="80" rx="5" fill="#d6eaff" stroke="#1a73e8" stroke-width="1"/>
  <text x="130" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Competitor Analysis</text>
  <text x="130" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• 5 Major Players</text>
  <text x="130" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• 12 Emerging Startups</text>
  
  <!-- Regulatory Landscape -->
  <rect x="50" y="300" width="160" height="80" rx="5" fill="#d6eaff" stroke="#1a73e8" stroke-width="1"/>
  <text x="130" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Regulatory Landscape</text>
  <text x="130" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• FDA Approval Paths</text>
  <text x="130" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Global Compliance</text>
  
  <!-- Middle Column - Strategic Analysis -->
