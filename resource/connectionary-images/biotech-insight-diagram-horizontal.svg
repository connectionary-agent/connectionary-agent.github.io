  <text x="375" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Customer Segments</text>
  
  <!-- Customer Segment Columns -->
  <text x="290" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold">segment</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold">value</text>
  <text x="460" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold">growth</text>
  
  <line x1="290" y1="155" x2="480" y2="155" stroke="#28a745" stroke-width="1"/>
  
  <!-- Customer Segment Data -->
  <text x="290" y="175" font-family="Arial, sans-serif" font-size="11">Hospitals</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="11">$3,450MM</text>
  <text x="460" y="175" font-family="Arial, sans-serif" font-size="11">+8.2%</text>
  
  <text x="290" y="195" font-family="Arial, sans-serif" font-size="11">Research Labs</text>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="11">$2,780MM</text>
  <text x="460" y="195" font-family="Arial, sans-serif" font-size="11">+12.5%</text>
  
  <text x="290" y="215" font-family="Arial, sans-serif" font-size="11">Pharma Companies</text>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="11">$5,120MM</text>
  <text x="460" y="215" font-family="Arial, sans-serif" font-size="11">+18.7%</text>
  
  <text x="290" y="235" font-family="Arial, sans-serif" font-size="11">Device Manufacturers</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="11">$1,450MM</text>
  <text x="460" y="235" font-family="Arial, sans-serif" font-size="11">+15.3%</text>
  
  <!-- Market Strategy Options -->
  <rect x="515" y="110" width="180" height="140" rx="5" fill="#fee8e1" stroke="#dc3545" stroke-width="1.5"/>
  <text x="605" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Market Strategy Options</text>
  
  <!-- Strategy Options -->
  <rect x="525" y="145" width="160" height="25" rx="5" fill="#ffd5cc" stroke="#dc3545" stroke-width="1"/>
  <text x="605" y="162" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Research Partnership Model</text>
  
  <rect x="525" y="180" width="160" height="25" rx="5" fill="#ffd5cc" stroke="#dc3545" stroke-width="1"/>
  <text x="605" y="197" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Hospital System Integration</text>
  
  <rect x="525" y="215" width="160" height="25" rx="5" fill="#ffd5cc" stroke="#dc3545" stroke-width="1"/>
  <text x="605" y="232" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Pharma Licensing Strategy</text>
  
  <!-- CACIN Insight Engine -->
  <rect x="300" y="280" width="400" height="100" rx="5" fill="#e0e7ff" stroke="#4267b2" stroke-width="3"/>
  <text x="500" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">CACIN Insight Engine</text>
  <text x="500" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Adaptive Knowledge Graph + Industry Expert Network + AI Agents</text>
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Converting Curated Data into Strategic Intelligence</text>
  
  <!-- Right Column - Actionable Output -->
  <rect x="780" y="130" width="180" height="200" rx="10" fill="#ffebc9" stroke="#fd7e14" stroke-width="2"/>
  <text x="870" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Actionable Output</text>
  
  <!-- Recommendations -->
  <rect x="795" y="175" width="150" height="35" rx="5" fill="#ffe0a3" stroke="#fd7e14" stroke-width="1"/>
  <text x="870" y="197" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Market Entry Strategy</text>
  
  <rect x="795" y="220" width="150" height="35" rx="5" fill="#ffe0a3" stroke="#fd7e14" stroke-width="1"/>
  <text x="870" y="242" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Competitive Positioning</text>
  
  <rect x="795" y="265" width="150" height="35" rx="5" fill="#ffe0a3" stroke="#fd7e14" stroke-width="1"/>
  <text x="870" y="287" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Implementation Roadmap</text>
  
  <!-- Connecting Arrows -->
  <!-- Left to Middle -->
  <path d="M220 230 L260 230" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Middle to Right -->
  <path d="M720 230 L780 230" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Middle Top to CACIN -->
  <path d="M395 250 L395 260 L500 260 L500 280" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M605 250 L605 260 L500 260 L500 280" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- CACIN Note -->
  <text x="500" y="445" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle">Powered by Connectionary.ai's Proprietary Technology</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" 
    refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#333"/>
    </marker>
  </defs>
</svg>
